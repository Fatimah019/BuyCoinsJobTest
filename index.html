<!DOCTYPE html>
<html lang="En">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/user.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header v-h-center">
      <div
        class="flex container-fluid header-lists space-between"
        id="header-lists"
      >
        <div class="flex align-center bars">
          <i class="fa fa-bars" id="nav-bar"></i>
        </div>
        <div class="flex align-center github-logo-container">
          <i
            class="fa fa-github"
            class="github-logo"
            style="font-size: 40px;"
          ></i>
        </div>

        <ul
          class="flex header-menu align-center"
          id="header-menu"
          style="flex-basis:80%"
        >
          <div class="flex align-center">
            <input
              type="search"
              placeholder="Search or jump to..."
              id="search-repo"
              class="search-repo-header"
            />
          </div>

          <li>
            <a href=""><b>Pull requests</b></a>
          </li>

          <li>
            <a href=""><b>Issues</b></a>
          </li>
          <li>
            <a href=""><b>Codespaces</b></a>
          </li>
          <li>
            <a href=""><b>Marketplace</b></a>
          </li>
          <li>
            <a href=""><b>Explore</b></a>
          </li>
          <li class="flex align-center profile-menu">
            <img src="" alt="profile-pic" id="profile-pic-menu" />
            <span id="githubusernamemenu"></span>
          </li>
        </ul>
        <div class="flex align-center header-right">
          <i class="fa fa-bell"></i>
          <i class="fa fa-plus" id="fa-plus"
            ><span><i class="fa fa-caret-down"></i></span
          ></i>

          <div class="flex align-center space-between profile-pic-header">
            <img src="" alt="profile-pic" id="profile-pic-header" /><i
              class="fa fa-caret-down"
            ></i>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-row container-fluid main">
      <div class="profile">
        <div class="profile-pic-con flex align-center">
          <img src="" alt="profile-pic" id="profile-pic" />
        </div>
        <div class="name-fullname">
          <h2 class="user-full-name" id="user-full-name"></h2>
          <p class="username" id="githubusername"></p>
          <p class="bio" id="bio"></p>
        </div>
      </div>

      <div class="repos">
        <div class="repo-head">
          <ul class="flex">
            <li><i class="fa fa-book"></i><a href="#">Overview</a></li>
            <li class="active">
              <i class="fa fa-book"></i
              ><a href="#">Repositories <span id="repo-number"></span></a>
            </li>
            <li><i class="fa fa-book"></i><a href="#">Projects</a></li>
            <li><i class="fa fa-book"></i><a href="#">Packages</a></li>
          </ul>
        </div>
        <hr style="margin-top:-5px" />
        <!-- find a repo  -->
        <div>
          <form>
            <input
              type="search"
              placeholder="Find a repository..."
              id="find-repo"
              aria-label="Find a repository..."
            />
          </form>
        </div>
        <hr />
        <p style="width:40%;">
          <span id="repoCount"></span> results for <b>public</b> repositories
        </p>

        <div class="repo-container">
          <div id="repo-info" class="repo-info"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
